<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 ,user-scalable=no">
    <title>Notes MarketPlace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="image/favicon/favicon.ico">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css-->
    <link rel="stylesheet" href="/css/responsive.css">

</head>

<body>

    <!-- Header-->
    <header>
        <nav class="navbar navbar-fixed-top white-nav-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">
                    <div class="navbar-header">

                        <!-- Mobile Menu Open Button -->
                        <span id="mobile-nav-open-btn">&#9776;</span>

                        <!-- Logo-->
                        <a href="#user-profile" class="navbar-brand">
                            <img src="/image/logo/logo.png" alt="logo">
                        </a>
                    </div>
                    <!--Main Menu-->
                    <div class="container abc">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav pull-right">
                                <li><a class="smooth-scroll" href="#">Search Notes</a></li>
                                <li><a class="smooth-scroll" href="#">Sell Your Notes</a></li>
                                <li><a class="smooth-scroll" href="#">FAQ</a></li>
                                <li><a class="smooth-scroll" href="#">Contact Us</a></li>
                                <li><a class="smooth-scroll" href="#"><button type="submit" href="#"class="btn2 btn-default">Login</button></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <!-- Mobile Menu Close Button -->
                        <span id="mobile-nav-close-btn">&times;</span>
                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li><a class="smooth-scroll" href="#">Search Notes</a></li>
                                <li><a class="smooth-scroll" href="#">Sell Your Notes</a></li>
                                <li><a class="smooth-scroll" href="#">FAQ</a></li>
                                <li><a class="smooth-scroll" href="#">Contact Us</a></li>
                                <li><a class="smooth-scroll" href="#"><button type="submit" href="#"class="btn2 btn-default">Login</button></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="contact-us">

        <div class="container container-fluid">

            <div class="row">

                <div class="col-md-12">

                    <div id="contact-us-statment" class="text-center">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    
    </section>

    <section id="get-in-touch">
        <div class="content-box-lg">
            <div class="container container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-heading">
                            <h4>Get In Touch</h4>
                            <p>Let us know how to get back to you</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-left">
                            <form>
                                <div class="form-group fullname">
                                    <label for="fullname">Full Name*</label>
                                    <input required type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                                </div>

                                <div class="form-group contact-email">
                                    <label for="contact-email">Email Address*</label>
                                    <input required type="email" class="form-control" id="contact-email" placeholder="Enter your email address">
                                </div>

                                <div class="form-group contact-subject">
                                    <label for="contact-subject">Subject*</label>
                                    <input required type="text" class="form-control" id="contact-subject" placeholder="Enter your subject">
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-right">
                            <form>
                                <div class="form-group comments">
                                    <label for="comments">Comments/Questions*</label>
                                    <textarea  required class="form-control" id="comments" placeholder="Comments.."></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="contact-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6" class="text-left">
                    <p>
                        Copyright &copy; TatvaSoft All rights reserved. <span>SOLO Inc.</span>
                    </p>
                </div>
                <div class="col-md-6">
                    <ul class="social-list text-right">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>
    <!-- Custom jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
