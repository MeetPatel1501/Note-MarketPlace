<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 ,user-scalable=no">
    <title>Notes MarketPlace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="image/favicon/favicon.ico">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css-->
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>
    <!-- Sign Up -->
    <section id="sign-up">
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-4 col-sm-4 col-xm-4"></div>
               <div class="col-md-4 col-sm-4 col-xm-4">
                    
                    <img src="image/logo/top-logo.png" class="sign-up-logo-img img-responsive" alt="Logo">
                    
                    <form class="form-container sign-up">
                        <h1>Create an Account</h1>
                        <h5>Enter your details to signup</h5>
                        <div class="form-group first-name">
                            <label for="fname">First Name*</label>
                            <input required type="text" class="form-control" id="fname" placeholder="Enter your first name">
                        </div>
                        <div class="form-group last-name">
                            <label for="lname">Last Name*</label>
                            <input required type="text" class="form-control" id="lname" placeholder="Enter your last name">
                        </div>
                        <div class="form-group email">
                            <label for="exampleInputEmail2">Email*</label>
                            <input required type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group password">
                            <label for="exampleInputPassword5">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword5" placeholder="Password">
                            <span toggle="#exampleInputPassword5" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group password">
                            <label for="exampleInputPassword6">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword6" placeholder="Re-enter your password">
                            <span toggle="#exampleInputPassword6" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                        <button type="submit" href="#" class="btn btn-default">SIGN UP</button>

                        <div class="bottom-text text-center">
                            Already have an account? <a href="#">Login</a>
                        </div>
                    </form>
               </div>
               <div class="col-md-4 col-sm-4 col-xm-4"></div>
            </div>
        </div>
    </section>
    

    <!-- Custom jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
